# Nginx configuration for SiteGuide Widget CDN
# Serves the widget JavaScript bundle with proper caching and CORS

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Widget JavaScript file
    location /siteguide.js {
        # CORS headers - allow any origin (widget can be on any site)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
        add_header 'Access-Control-Max-Age' '86400' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
            add_header 'Access-Control-Max-Age' '86400';
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' '0';
            return 204;
        }

        # Cache for 1 hour (use versioned URLs for cache busting)
        add_header 'Cache-Control' 'public, max-age=3600';

        # Correct content type
        types {
            application/javascript js;
        }

        try_files $uri =404;
    }

    # Versioned widget files (for cache busting)
    location ~* ^/siteguide\.v[\d\.]+\.js$ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Cache-Control' 'public, max-age=31536000, immutable';

        types {
            application/javascript js;
        }

        try_files $uri =404;
    }

    # Health check
    location /health {
        add_header 'Content-Type' 'application/json';
        return 200 '{"status":"ok"}';
    }

    # Deny everything else
    location / {
        return 404;
    }
}
