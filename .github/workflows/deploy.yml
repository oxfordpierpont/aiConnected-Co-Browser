# GitHub Actions Deployment Workflow
# Builds and deploys the widget and server

name: Deploy SiteGuide

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Lint and test
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check widget
        run: npx tsc --noEmit

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Type check server
        working-directory: ./server
        run: npm run typecheck

  # Build widget
  build-widget:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build widget
        run: npm run build:widget
        env:
          API_BASE_URL: ${{ vars.API_BASE_URL }}
          WS_URL: ${{ vars.WS_URL }}

      - name: Upload widget artifact
        uses: actions/upload-artifact@v4
        with:
          name: widget
          path: dist/widget/

  # Build server
  build-server:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./server
        run: npm ci

      - name: Build server
        working-directory: ./server
        run: npm run build

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: server
          path: server/dist/

  # Deploy to DigitalOcean (on main branch only)
  deploy:
    runs-on: ubuntu-latest
    needs: [build-widget, build-server]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to App Platform
        run: |
          doctl apps create-deployment ${{ secrets.DO_APP_ID }}

  # Upload widget to CDN (on main branch only)
  upload-cdn:
    runs-on: ubuntu-latest
    needs: build-widget
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download widget artifact
        uses: actions/download-artifact@v4
        with:
          name: widget
          path: dist/widget/

      - name: Upload to DigitalOcean Spaces
        uses: BetaHuhn/do-spaces-action@v2
        with:
          access_key: ${{ secrets.DO_SPACES_ACCESS_KEY }}
          secret_key: ${{ secrets.DO_SPACES_SECRET_KEY }}
          space_name: siteguide-cdn
          space_region: nyc3
          source: dist/widget/
          out_dir: /
